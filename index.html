<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="manifest.webmanifest" />
		<title>Calculator</title>
		<link
			rel="icon"
			type="image/png"
			sizes="72x72"
			href="src/static/images/icons/icon-72x72.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="src/static/images/icons/icon-128x128.png"
		/>
		<!-- Add to home screen for Android and modern mobile browsers -->
		<meta name="theme-color" content="#18587b" />

		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="calculator" />
		<link
			rel="apple-touch-icon"
			href="src/static/images/icons/icon-152x152.png"
		/>
		<!-- Add to home screen for Windows -->
		<meta
			name="msapplication-TileImage"
			content="src/static/images/icons/icon-144x144.png"
		/>
    <meta name="msapplication-TileColor" content="#18587b" />
    <script>
      if ('serviceWorker' in navigator) {
        const x = 'sw.js';
        navigator.serviceWorker.register(x)
          .then(function(registration) {
            console.log('Registration successful, scope is:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service worker registration failed, error:', error);
          });
      }
    </script>
	</head>
